<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top-Up Game Interaktif</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Top-Up Mobile Legends</h1>
        <form id="topUpForm">
            <div class="form-group">
                <label for="amount">Pilih Jumlah:</label>
                <select id="amount" name="amount">
                    <option value="10000">Rp10.000</option>
                    <option value="20000">Rp20.000</option>
                    <option value="50000">Rp50.000</option>
                </select>
            </div>
            <div class="form-group">
                <label for="payment">Pilih Metode Pembayaran:</label>
                <select id="payment" name="payment">
                    <option value="credit_card">Kartu Kredit</option>
                    <option value="e_wallet">E-Wallet</option>
                </select>
            </div>
            <button type="button" onclick="processTopUp()">Top-Up Sekarang</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>

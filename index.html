<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top-Up ML</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        select, button { padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Top-Up Mobile Legends</h1>
        <label for="amount">Pilih Jumlah:</label>
        <select id="amount">
            <option value="10">Rp10.000</option>
            <option value="20">Rp20.000</option>
            <option value="50">Rp50.000</option>
        </select>
        
        <label for="payment">Pilih Metode Pembayaran:</label>
        <select id="payment">
            <option value="credit_card">Kartu Kredit</option>
            <option value="e_wallet">E-Wallet</option>
        </select>
        
        <button onclick="processTopUp()">Top-Up Sekarang</button>
    </div>

    <script>
        function processTopUp() {
            const amount = document.getElementById('amount').value;
            const payment = document.getElementById('payment').value;
            alert(`Top-Up sebesar Rp${amount} dengan metode ${payment} sedang diproses.`);
        }
    </script>
</body>
</html>
